<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Imports</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="./images/logo-anderson4 1.png" alt="Logo Anderson Imports"></header>
    <main>
        <section class="main">
            <h1>Um novo conceito em vendas vendas de produtos Apple</h1>
            <button>Conheça-nos</button>
        </section>
        <section class="products">
            <h2>Nossos Produtos</h2>
            <div class="product-one">
                <h3 class="img-title">iPhones</h3>
                <div class="emmet-img"><img src="./images/iphone 1.png" alt="iPhone"></div>
            </div>
            <div class="product-two"></div>
                <h3 class="img-title">Macbooks</h3>
                <div class="emmet-img"><img src="./images/macbook2.png" alt="Macbook"></div>
            <div class="product-three">
                <h3 class="img-title">iPad</h3>
                <div class="emmet-img"><img src="./images/ipad.png" alt="iPad"></div>
            </div>
            <div class="product-four">
                <h3 class="img-title">AppleWatch</h3>
                <div class="emmet-img"><img src="./images/applewatch.png" alt="iPad"></div>
            </div>
            <div class="product-five">
                <h3 class="img-title">Video-Games</h3>
                <div class="emmet-img"><img src="./images/ps5.png" alt="iPad"></div>
            </div>
            <div class="product-six">
                <h3 class="img-title">Acessórios</h3>
                <div class="emmet-img"><img src="./images/magicmouse.png" alt="iPad"></div>
            </div>
        </section>
    </main>
</body>
</html>
