<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Imports</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><div class="logo"><img src="./images/logo-anderson4 1.png" alt="Logo Anderson Imports"></div></header>
    <main>
        <section class="main">
            <h1>Um novo conceito em <br> vendas vendas de produtos Apple</h1>
            <a href="#">CONHEÇA-NOS</a>
        </section>
        <section class="products">
            <h2>Nossos Produtos</h2>
            <div class="emmetProduct">
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">iPhones</h3>
                        <img src="./images/iphone15-img.png" alt="iPhone">
                    </figure>
                </a>
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">Macbooks</h3>
                        <img src="./images/macbook.png" alt="Macbook">
                    </figure>
                </a>
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">iPad</h3>
                        <img src="./images/ipad.png" alt="iPad">
                    </figure>
                </a>
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">Apple Watch</h3>
                        <img src="./images/applewatch-img.png" alt="Apple Watch">
                    </figure>
                </a>
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">Video-Games</h3>
                        <img src="./images/ps5.png" alt="iPad">
                    </figure>
                </a>
                <a href="#" class="anchorProduct">
                    <figure class="product-item">
                        <h3 class="img-title">Acessórios</h3>
                        <img src="./images/magicmouse.png" alt="Acessórios">
                    </figure>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
